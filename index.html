<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat&family=Fredericka+the+Great&display=swap">
    <link rel="stylesheet" href="styles.css" />
    <script src="game.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="playerName">
        <label for="xName">X Player:</label>
        <input id="xName" maxlength="22">
        <label for="oName">O Player:</label>
        <input id="oName" maxlength="22">
        <button onclick="Game.resetGame()">Reset Game</button>
    </div>
    <div class="gameBoard">
        <div class="gameSquare">
            <button id="0" class="squareButton"></button>
        </div>
        <div class="gameSquare">
            <button id="1" class="squareButton"></button>
        </div>
        <div class="gameSquare">
            <button id="2"class="squareButton"></button>
        </div>
        <div class="gameSquare">
            <button id="3" class="squareButton"></button>
        </div>
        <div class="gameSquare">
            <button id="4" class="squareButton"></button>
        </div>
        <div class="gameSquare">
            <button id="5" class="squareButton"></button>
        </div>
        <div class="gameSquare">
            <button id="6" class="squareButton"></button>
        </div>
        <div class="gameSquare">
            <button id="7" class="squareButton"></button>
        </div>
        <div class="gameSquare">
            <button id="8" class="squareButton"></button>
        </div>
    </div>
    <div class="adviceText">X's turn</div>
</body>
</html>
